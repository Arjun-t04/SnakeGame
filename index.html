<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Snake Game</title>
  <link href="snake1.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="bg">
      <div class="Top-tag">
        <div id="Score"></div>
        <div class="lives"><p class="lifecounter"></p></div>
        <div class="hiscore"></div>
        <div class="timer">Timer:70</div>
      </div>
      <div class="sequence">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
      <div class="control">
        <div id="board"></div>
        
        
      </div>
      <div>
        <div><img src="images.png" class="up"></div>
        <div class="lr">
          <div><img src="left.png" class="left"></div>
          <div><img src="right.png" class="right"></div>
        </div>
        <div><img src="down.png" class="down"></div>
      </div>  
      
      
      
    </div>
    
    <script src="snake1.js"></script>
</body>

</html>
